version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22 # Specify your Node.js version
    commands:
      - echo "Installing dependencies"
      - npm install
      
  build:
    commands:
      - echo "Building the application"
      - npm run build # This command should handle the embedded HTML in your JS

  post_build:
    commands:
      - echo "Build phase completed"
      
artifacts:
  files:
    - '**/*' # Include all files to ensure HTML in JS is handled
