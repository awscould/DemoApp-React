version: 0.0
os: linux

files:
  - source: /build  # The build output directory generated by CodeBuild
    destination: /var/www/html  # The location on the EC2 instance where the app will be deployed

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh  # Script to stop the server before new deployment
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_server.sh  # Script to start the server after deployment
      timeout: 300
      runas: root
